---
title: Join JEDI
layout: main
---

<!-- Main -->
	<div id="main" class="wrapper style1">
		<div class="container">
			<section>
				<header class="major">
					<h2>Join JEDI</h2>
				</header>
				<h3>Please provide the following information</h3>
<p>* indicates required field</p>

<form action="//formspree.io/datapassjedi@gmail.com" method="POST">
    
    <table class="form">
    <tbody><tr>
    <td>
    Name*:
    </td>
    <td>
    <input name="name" placeholder="Name" size="50" type="text"><br>
	</td>
	</tr>

    <tr>
    <td>
    Institution*:
    </td>
    <td>
    <input name="Institution" placeholder="Institution" size="50" type="text"><br>
	</td>
	</tr>
	
    <tr>
    <td>
  Name of Journal (if any)
    </td>
    <td>
    <input name="Journal" placeholder="Journal" size="50" type="text"><br>
    </td>
    </tr>
    
    <tr>
    <td>
  Name of Data Organization (if any)
    </td>
    <td>
    <input name="DataOrg" placeholder="Data Organization" size="50" type="text"><br>
    </td>
    </tr>

    <tr>
    <td>
    email*:
    </td>
    <td>
    <input name="_replyto" placeholder="Use an email associated with a google account for archive access" size="50" type="email"><br>
    </td>
    </tr>
    
    <tr>
    <td>
    retype email*:
    </td>
    <td>
    <input name="_replyto2" placeholder="Use an email associated with a google account for archive access" size="50" type="email"><br>
    </td>
    </tr>

<tr>
<td>
Why are you joining JEDI?
</td>
<td>
    <textarea name="message" rows="5" cols="48" placeholder="Tell us why you are joining JEDI and how you heard about it"></textarea>
</td>
</tr>

	</tbody></table>

    <input name="_next" value="{{ site.baseurl }}/thankyou.html" type="hidden">

	<input name="_gotcha" style="display:none" type="text">
 
	<input class="btn btn-primary btn-md" value="Submit" type="submit">

 
 
</form>

			</section>
		</div>
	</div>
